<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Binary-Misfits/css/home.css">
        <link rel="stylesheet" href="/Binary-Misfits/css/contact-us.css">
        <link rel="stylesheet" href="/Binary-Misfits/css/responsive.css">
    </head>
    <body>
        <section class="contact-us">
            <div class="content-container">
                <h2 class="stroke-double" title="Contact Us">Contact Us</h2>
                <div class="contact-card">
                    <h3>Name</h3>
                    <input class="textbox name" type="text">
                    <h3>Email ID</h3>
                    <input class="textbox email" type="text">
                    <h3>Subject</h3>
                    <input class="textbox subject" type="text">
                    <h3>Message</h3>
                    <textarea class="textbox message" name="messagebox" id="message" cols="30"></textarea>
                    <input class="submit-button" id="contact-submit" type="submit" value="SEND">
                </div>
            </div>
        </section>
        <section class="footer-section">
            <div class="footer-section-container">
                <div class="footer-main">
                    <h1 class="footer-heading"> Let's Connect!</h1>
                    <div class="footer-mid">
                        <input type="text" placeholder="" class="footer-text-field">
                        <button class="sumbit" id="submit">
                            SUBMIT
                        </button>
                    </div>
                    <label for="social-links" class="social-links">Social Media</label>
                    <div class="s-icons">
                        <a class="f" href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                        <a class="i" href="#"><i class="fab fa-instagram"></i></a>
                        <a class="y" href="#"><i class="fab fa-youtube"></i></a>
                        <a class="t" href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/c476974dbd.js" crossorigin="anonymous"></script>
        <script src="/src/contact.js"></script>
    </body>
</html>
